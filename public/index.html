<!DOCTYPE html>
<html>
<head>
    <title>Dados do MongoDB</title>
</head>
<body>
    <h1>Dados do MongoDB</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Formação Acadêmica</th>
                <th>Especialização</th>
                <th>CRP</th>
                <th>Rua</th>
                <th>Número da Casa</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-dados">
        </tbody>
    </table>
    <h2>Inserir Novo Profissional</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="date" id="dataNascimento" placeholder="Data de Nascimento">
    <input type="text" id="cpf" placeholder="CPF">
    <input type="text" id="formacaoAcademica" placeholder="Formação Acadêmica">
    <input type="text" id="especializacao" placeholder="Especialização">
    <input type="text" id="crp" placeholder="CRP">
    <input type="text" id="rua" placeholder="Rua">
    <input type="text" id="numeroCasa" placeholder="Número da Casa">
    <input type="text" id="bairro" placeholder="Bairro">
    <input type="text" id="cidade" placeholder="Cidade">
    <input type="text" id="cep" placeholder="CEP">
    <button id="enviarProfissional">Enviar</button>

    <!-- Formulário de edição oculto -->
    <div id="formulario-edicao" style="display: none;">
        <h2>Editar Profissional</h2>
        <input type="hidden" id="profissional-id">
        <input type="text" id="nome-edicao" placeholder="Nome">
        <input type="date" id="dataNascimento-edicao" placeholder="Data de Nascimento">
        <input type="text" id="cpf-edicao" placeholder="CPF">
        <input type="text" id="formacaoAcademica-edicao" placeholder="Formação Acadêmica">
        <input type="text" id="especializacao-edicao" placeholder="Especialização">
        <input type="text" id="crp-edicao" placeholder="CRP">
        <input type="text" id="rua-edicao" placeholder="Rua">´
        <input type="text" id="numeroCasa-edicao" placeholder="Número da Casa">
        <input type="text" id="bairro-edicao" placeholder="Bairro">
        <input type="text" id="cidade-edicao" placeholder="Cidade">
        <input type="text" id="cep-edicao" placeholder="CEP">
        <button id="atualizarProfissional">Atualizar</button>
        <button id="cancelarEdicao">Cancelar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
